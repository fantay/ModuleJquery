<html>
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="CSS/index.css" rel="stylesheet" type="text/css"/>
 
        <script src="JS/jquery-3.1.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            function chargeJson(){
                $.getJSON("JSON/films.json", function (data){
                   var tabFilms = data.films;
                   
                   for(i=0;i<tabFilms.length;i++){
                       $('#liste').append('<tr><td>Titre : </td><td>'+tabFilms[i].titre+'</td><td>Synopsis : </td><td>'+tabFilms[i].synopsis+'</td></tr>');
                   }
                });
            }
        </script>
    
    </head>
    
    <body>
        
        <input type="button" value="Charger JSON" onclick="chargeJson();" />
        
        <div id="contenu">Liste des Films</div>
        
        <table id="liste">
            
        </table>
        
        
        
        
        
    </body>
</html>
